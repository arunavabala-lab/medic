<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Medical Store System</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Modal transitions */
        #add-item-modal.hidden {
            opacity: 0;
            transform: scale(0.95) translateY(-20px);
            pointer-events: none;
            transition: all 0.2s ease-in-out;
        }
        #add-item-modal:not(.hidden) {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
            transition: all 0.2s ease-out;
        }
        
        /* Toast Notification */
        #toast {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            transform: translateY(100%);
            opacity: 0;
        }
        #toast.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8">

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 z-50 rounded-lg bg-green-600 px-6 py-3 text-white shadow-lg max-w-xs">
        <span id="toast-message">Sale completed successfully!</span>
    </div>

    <!-- Header -->
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-900">Simple MedStore System</h1>
        <p class="text-lg text-gray-600">A streamlined Inventory & Billing demo.</p>
    </header>

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-7xl mx-auto">
        
        <!-- Left Column: Inventory -->
        <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3">
                <h2 class="text-2xl font-semibold text-gray-800">Inventory</h2>
                <button id="add-new-btn" class="w-full sm:w-auto bg-indigo-600 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                    Add New Item
                </button>
            </div>
            
            <!-- Inventory Search -->
            <div class="mb-4">
                <input type="text" id="inventory-search" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Search by name...">
            </div>

            <!-- Inventory List -->
            <div class="flex-1 overflow-y-auto max-h-[60vh] lg:max-h-full pr-2">
                <table class="w-full min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-list" class="bg-white divide-y divide-gray-200">
                        <!-- Rows will be injected by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Column: Current Bill -->
        <div class="bg-white p-6 rounded-lg shadow-lg flex flex-col">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Current Bill</h2>
            
            <!-- Cart Items -->
            <div id="cart-items" class="flex-1 overflow-y-auto max-h-[40vh] min-h-[200px] space-y-3 mb-4 pr-2">
                <p id="cart-placeholder" class="text-gray-400 text-center p-8">No items in bill. Add from inventory.</p>
                <!-- Cart items will be injected here -->
            </div>
            
            <!-- Totals -->
            <div class="space-y-2 border-t pt-4">
                <div class="flex justify-between text-md font-medium text-gray-700">
                    <span>Subtotal</span>
                    <span id="bill-subtotal">₹0.00</span>
                </div>
                <div class="flex justify-between text-sm text-gray-500">
                    <span>GST (5%)</span>
                    <span id="bill-gst">₹0.00</span>
                </div>
                <div class="flex justify-between text-xl font-bold text-gray-900">
                    <span>Grand Total</span>
                    <span id="bill-total">₹0.00</span>
                </div>
            </div>
            
            <!-- Bill Actions -->
            <div class="mt-6 flex flex-col gap-3">
                <button id="bill-complete-sale" class="w-full bg-green-600 text-white px-5 py-3 rounded-lg font-bold hover:bg-green-700 transition-colors">
                    Complete Sale
                </button>
                <button id="bill-clear-cart" class="w-full bg-red-500 text-white px-5 py-2 rounded-lg font-medium hover:bg-red-600 transition-colors">
                    Clear Bill
                </button>
            </div>
        </div>

    </div>

    <!-- Add Item Modal -->
    <div id="add-item-modal" class="hidden fixed inset-0 z-30 flex items-center justify-center p-4">
        <!-- Modal Backdrop -->
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-600 bg-opacity-50"></div>
        
        <!-- Modal Content -->
        <div class="relative w-full max-w-lg p-6 bg-white rounded-lg shadow-xl">
            <!-- Modal Header -->
            <div class="flex justify-between items-center pb-3 border-b">
                <p class="text-2xl font-bold text-gray-800">Add New Inventory Item</p>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <!-- Modal Body -->
            <div class="mt-6">
                <form id="add-item-form" class="space-y-4">
                    <div>
                        <label for="item-name" class="block text-sm font-medium text-gray-700">Medicine Name</label>
                        <input type="text" id="item-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="item-stock" class="block text-sm font-medium text-gray-700">Stock (Units)</label>
                            <input type="number" id="item-stock" min="0" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="item-price" class="block text-sm font-medium text-gray-700">Price (₹)</label>
                            <input type="number" id="item-price" min="0" step="0.01" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500" required>
                        </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="pt-4 flex justify-end space-x-3">
                        <button type="button" id="modal-cancel-btn" class="bg-gray-100 text-gray-700 px-5 py-2 rounded-lg font-medium border border-gray-300 hover:bg-gray-200 transition-colors">
                            Cancel
                        </button>
                        <button type="submit" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                            Save Item
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- STATE (Demo Database) ---
            let inventory = [
                { id: 1, name: "Paracetamol 500mg", stock: 150, price: 1.50 },
                { id: 2, name: "Atorvastatin 20mg", stock: 80, price: 7.20 },
                { id: 3, name: "Metformin 500mg", stock: 120, price: 3.00 },
                { id: 4, name: "Amlodipine 5mg", stock: 20, price: 2.50 },
                { id: 5, name: "Amoxicillin 250mg", stock: 75, price: 4.00 },
                { id: 6, name: "Ibuprofen 200mg", stock: 200, price: 2.00 },
                { id: 7, name: "Lisinopril 10mg", stock: 60, price: 5.00 },
            ];
            let cart = [];

            // --- SELECTORS ---
            const inventoryList = document.getElementById('inventory-list');
            const inventorySearch = document.getElementById('inventory-search');
            const cartItems = document.getElementById('cart-items');
            const cartPlaceholder = document.getElementById('cart-placeholder');
            const billSubtotal = document.getElementById('bill-subtotal');
            const billGst = document.getElementById('bill-gst');
            const billTotal = document.getElementById('bill-total');
            const completeSaleBtn = document.getElementById('bill-complete-sale');
            const clearCartBtn = document.getElementById('bill-clear-cart');
            
            const modal = document.getElementById('add-item-modal');
            const modalBackdrop = document.getElementById('modal-backdrop');
            const addNewBtn = document.getElementById('add-new-btn');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const modalCancelBtn = document.getElementById('modal-cancel-btn');
            const addItemForm = document.getElementById('add-item-form');
            
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');

            // --- FUNCTIONS ---

            // Show a toast notification
            const showToast = (message, type = 'success') => {
                toastMessage.textContent = message;
                toast.classList.remove('bg-green-600', 'bg-red-600');
                if (type === 'success') {
                    toast.classList.add('bg-green-600');
                } else {
                    toast.classList.add('bg-red-600');
                }
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            };

            // Render the inventory list
            const renderInventory = (filter = "") => {
                inventoryList.innerHTML = ""; // Clear list
                
                const filteredInventory = inventory.filter(item => 
                    item.name.toLowerCase().includes(filter.toLowerCase())
                );

                if (filteredInventory.length === 0) {
                    inventoryList.innerHTML = `<tr><td colspan="4" class="px-4 py-4 text-center text-gray-500">No medicines found.</td></tr>`;
                    return;
                }
                
                filteredInventory.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.className = item.stock <= 0 ? 'bg-gray-100 opacity-60' : (item.stock < 30 ? 'bg-red-50' : '');
                    tr.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap">
                            <div class="text-sm font-medium text-gray-900">${item.name}</div>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap">
                            <span class="text-sm ${item.stock < 30 ? 'font-bold text-red-600' : 'text-gray-700'}">
                                ${item.stock} Units
                            </span>
                        </td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-800">₹${item.price.toFixed(2)}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium">
                            <button 
                                class="add-to-bill-btn text-indigo-600 hover:text-indigo-900 disabled:text-gray-400 disabled:cursor-not-allowed" 
                                data-id="${item.id}" 
                                ${item.stock <= 0 ? 'disabled' : ''}>
                                ${item.stock <= 0 ? 'Out of Stock' : 'Add to Bill'}
                            </button>
                        </td>
                    `;
                    inventoryList.appendChild(tr);
                });
            };

            // Render the current bill (cart)
            const renderCart = () => {
                cartItems.innerHTML = ""; // Clear cart
                let subtotal = 0;

                if (cart.length === 0) {
                    cartItems.appendChild(cartPlaceholder);
                    cartPlaceholder.classList.remove('hidden');
                } else {
                    cartPlaceholder.classList.add('hidden');
                    cart.forEach(item => {
                        const itemTotal = item.price * item.qty;
                        subtotal += itemTotal;
                        
                        const div = document.createElement('div');
                        div.className = 'py-2 flex justify-between items-center';
                        div.innerHTML = `
                            <div>
                                <p class="text-sm font-medium text-gray-900">${item.name}</p>
                                <p class="text-xs text-gray-600">₹${item.price.toFixed(2)}</p>
                            </div>
                            <div class="flex items-center gap-2">
                                <input type="number" value="${item.qty}" min="1" max="${item.inventoryStock}" class="cart-qty-input w-16 p-1 border border-gray-300 rounded-md text-sm" data-id="${item.id}">
                                <span class="text-sm font-medium text-gray-800 w-16 text-right">₹${itemTotal.toFixed(2)}</span>
                                <button class="remove-from-cart-btn text-red-500 hover:text-red-700" data-id="${item.id}">
                                    <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12.54 0c-.342.052-.682.107-1.022.166m11.022 0L12 2.25 9.27 5.79m1.94 0a48.108 48.108 0 0 1-3.478-.397m0 0c-.342.052-.682.107-1.022.166" /></svg>
                                </button>
                            </div>
                        `;
                        cartItems.appendChild(div);
                    });
                }

                const gst = subtotal * 0.05;
                const total = subtotal + gst;
                
                billSubtotal.textContent = `₹${subtotal.toFixed(2)}`;
                billGst.textContent = `₹${gst.toFixed(2)}`;
                billTotal.textContent = `₹${total.toFixed(2)}`;
            };

            // Add item from inventory to cart
            const addToCart = (id) => {
                const item = inventory.find(i => i.id === id);
                if (!item || item.stock <= 0) {
                    showToast("Item is out of stock!", 'error');
                    return;
                }

                const cartItem = cart.find(i => i.id === id);
                if (cartItem) {
                    if (cartItem.qty < item.stock) {
                        cartItem.qty++;
                    } else {
                        showToast("Cannot add more than available stock.", 'error');
                    }
                } else {
                    cart.push({ ...item, qty: 1, inventoryStock: item.stock });
                }
                renderCart();
            };
            
            // Remove item from cart
            const removeFromCart = (id) => {
                cart = cart.filter(i => i.id !== id);
                renderCart();
            };

            // Update cart quantity
            const updateCartQuantity = (id, newQty) => {
                const cartItem = cart.find(i => i.id === id);
                if (!cartItem) return;

                if (newQty <= 0) {
                    removeFromCart(id);
                } else if (newQty > cartItem.inventoryStock) {
                    cartItem.qty = cartItem.inventoryStock;
                    showToast("Quantity set to max available stock.", 'error');
                } else {
                    cartItem.qty = newQty;
                }
                renderCart();
            };

            // Complete the sale
            const completeSale = () => {
                if (cart.length === 0) {
                    showToast("Bill is empty!", 'error');
                    return;
                }

                // Update inventory
                cart.forEach(cartItem => {
                    const inventoryItem = inventory.find(i => i.id === cartItem.id);
                    if (inventoryItem) {
                        inventoryItem.stock -= cartItem.qty;
                    }
                });
                
                cart = []; // Clear cart
                renderCart();
                renderInventory(inventorySearch.value); // Re-render inventory to show new stock
                showToast("Sale completed successfully!", 'success');
            };

            // --- Modal Functions ---
            const openModal = () => {
                addItemForm.reset();
                modal.classList.remove('hidden');
            };
            const closeModal = () => modal.classList.add('hidden');

            const handleAddItem = (e) => {
                e.preventDefault();
                const name = document.getElementById('item-name').value;
                const stock = parseInt(document.getElementById('item-stock').value);
                const price = parseFloat(document.getElementById('item-price').value);

                if (!name || isNaN(stock) || isNaN(price)) {
                    showToast("Please fill all fields correctly.", 'error');
                    return;
                }

                const newItem = {
                    id: Date.now(),
                    name: name,
                    stock: stock,
                    price: price
                };
                
                inventory.push(newItem);
                inventory.sort((a, b) => a.name.localeCompare(b.name)); // Keep it sorted
                renderInventory(inventorySearch.value);
                closeModal();
                showToast("Item added to inventory.", 'success');
            };

            // --- EVENT LISTENERS ---

            // Inventory Search
            inventorySearch.addEventListener('keyup', () => {
                renderInventory(inventorySearch.value);
            });

            // Add to Bill
            inventoryList.addEventListener('click', (e) => {
                const btn = e.target.closest('.add-to-bill-btn');
                if (btn) {
                    const id = parseInt(btn.dataset.id);
                    addToCart(id);
                }
            });

            // Cart Actions
            cartItems.addEventListener('click', (e) => {
                const btn = e.target.closest('.remove-from-cart-btn');
                if (btn) {
                    const id = parseInt(btn.dataset.id);
                    removeFromCart(id);
                }
            });
            cartItems.addEventListener('change', (e) => {
                const input = e.target.closest('.cart-qty-input');
                if (input) {
                    const id = parseInt(input.dataset.id);
                    const qty = parseInt(input.value);
                    updateCartQuantity(id, qty);
                }
            });
            
            // Bill Actions
            completeSaleBtn.addEventListener('click', completeSale);
            clearCartBtn.addEventListener('click', () => {
                cart = [];
                renderCart();
                showToast("Bill cleared.", 'success');
            });
            
            // Modal
            addNewBtn.addEventListener('click', openModal);
            modalCloseBtn.addEventListener('click', closeModal);
            modalCancelBtn.addEventListener('click', closeModal);
            modalBackdrop.addEventListener('click', closeModal);
            addItemForm.addEventListener('submit', handleAddItem);

            // --- INITIAL LOAD ---
            renderInventory();
            renderCart();
        });
    </script>
</body>
</html>
